<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5700 LETTER - 결과</title>
    <link rel="stylesheet" href="/css/result.css">
    <script defer src="/js/result.js"></script>
</head>
<body>

<div class="page-wrapper">
    <!-- 좌측 사이드바 -->
    <aside class="sidebar">
        <button class="menu-button">
            <div class="menu-icon">
                <span></span>
            </div>
        </button>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <!-- 상단 헤더 -->
        <header class="header">
            <h1 class="logo">5700 Letter</h1>
        </header>

        <!-- 중앙 컨텐츠 -->
        <div class="content-area">
            <!-- 감정 섹션 -->
            <div class="emotion-section">
                <p class="emotion-label">내가 머무는 감정</p>
                <h2 class="emotion-result" id="emotionResult">"불안"</h2>
                <div class="character-container">
                    <img src="/img/character-emotion.png" alt="character" class="character-img">
                </div>
            </div>

            <!-- 결과 박스 -->
            <div class="result-box">
                <p class="timestamp" id="timestamp">25.12.12 17:43</p>

                <div class="advice-preview" id="advicePreview">
                    다정한 친구에게, 네가 걸어온 길이 얼마나 치열했는지,  얼마나 많은 시선과 기대 속에서 스스로를 증명해 왔는지  나는 잘 알고 있어.  말로 다 표현하지 않아도, 같은 시대를 살아온 우리는 ...
                </div>

                <div class="divider"></div>

                <button class="detail-button" id="detailButton">자세히 보기</button>
            </div>
        </div>
    </main>
</div>

</body>
</html>
