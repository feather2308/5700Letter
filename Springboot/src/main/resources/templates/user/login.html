<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5700 LETTER - 로그인</title>
    <link rel="stylesheet" href="/css/login.css">
    <script defer src="/js/login.js"></script>
</head>
<body>

<div class="container">
    <div class="login-box">

        <div class="logo-area">
            <img src="/img/letter-icon.png" alt="logo" class="logo-img">
            <h1 class="title">5700 LETTER</h1>
            <p class="subtitle">당신의 마음을 위한 긴 편지</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label>아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="login-btn">로그인</button>
        </form>

        <p class="register-text">
            계정이 없으신가요?
            <a href="/register">회원가입</a>
        </p>

    </div>
</div>

</body>
</html>
