<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 5700 LETTER</title>

    <link rel="stylesheet" href="/css/register.css">
    <script defer src="/js/register.js"></script>
</head>

<body>
<div class="container">
    <div class="card">

        <div class="logo-container">
            <img src="/img/mail-icon.png" class="logo-icon" alt="mail">
        </div>

        <h1 class="title">5700 LETTER</h1>
        <p class="subtitle">당신의 마음을 위한 긴 편지</p>

        <form id="registerForm" method="POST" action="/register">
            <div class="input-box">
                <span class="input-label">아이디</span>
                <input type="text" id="username" required placeholder="아이디를 입력하세요">
            </div>

            <div class="input-box">
                <span class="input-label">비밀번호</span>
                <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
            </div>

            <div class="input-box">
                <span class="input-label">이름 (닉네임)</span>
                <input type="text" id="nickname" required placeholder="사용하실 이름을 입력하세요">
            </div>

            <button type="submit" class="register-btn">가입하기</button>
            <button type="button" class="back-btn" onclick="history.back()">뒤로가기</button>
        </form>

    </div>
</div>
</body>
</html>
